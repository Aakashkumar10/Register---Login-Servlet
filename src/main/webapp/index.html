<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>index page</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link
	href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&amp;display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
	<div class="main">

		<div class="sign-part">
			<svg class="backimg" viewBox="0 0 828 1080" fill="none"
				xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="5.5" cy="565.5" rx="822.5" ry="954.5"
					fill="#673AB7" />
            </svg>
			<div class="sign-form">
				<form class="sign-form">

					<div class="form-row">
						<span>
							<h1 id="topic"></h1>
						</span>

					</div>
					<div class="form-row">
						<a class="signin-btn" href="register.html">Register</a>
					</div>
					<div class="form-row">
						<a class="signin-btn" href="login.html">Log in</a>
					</div>
					<div class="form-row">
						<a class="signin-btn" href="LogoutServlet">Log Out</a>
					</div>
					<div class="form-row">
						<a class="signin-btn" href="lock.jsp">Check your vault</a>
					</div>
				</form>
			</div>
		</div>
		<div class="vault-part">
			<div class="status">
				<h1>Register or Login to continue</h1>
			</div>

			<div class="vault-door-outer">
				<div class="vault-door-inner">
					<div class="vault-door-lock-shadow"></div>
					<div class="vault-door-lock-wrapper">
						<div class="vault-door-lock vault-door-circle"></div>
						<div class="vault-door-lock vault-door-pistons">
							<div class="piston piston1"></div>
							<div class="piston piston2"></div>
							<div class="piston piston3"></div>
							<div class="piston piston4"></div>
						</div>
					</div>
					<div class="vault-door-handle-shadow"></div>
					<div class="vault-door-handle-long-shadow"></div>
					<div class="vault-door-handle">
						<div class="handle-bar bar1"></div>
						<div class="handle-bar bar2"></div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
